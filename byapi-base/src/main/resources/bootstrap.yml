server:
  port: 0

spring:
  application:
    name: byapi-base
  profiles:
    active: dev
  cloud:
    nacos:
      # 只需要配置一次地址即可
      server-addr: 127.0.0.1:8848
      # 服务发现
      discovery:
        group: DEFAULT_GROUP
      # 服务配置
      config:
        group: DEFAULT_GROUP
        file-extension: yml
        # prefix: byapi-gateway
        # 通用配置
        shared-configs:
          - data-id: common-redisson.yml
        extension-configs:
          # 页面组件的路由信息
          #- data-id: biz-route.yml
          # 基础路由信息
          #- data-id: base-route.yml
